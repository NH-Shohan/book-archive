<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>

    <!-- Bootstrap CSS style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- CSS style linked -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4bd420869f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="/image/logo.svg" />
  </head>
  <body class="bg-Light">
    <div class="container">
      <h2 class="text-center my-4">SEARCH FOR THE BOOKS</h2>

      <!-- Book search area -->
      <div class="input-group w-50 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control mb-4 rounded-pill rounded-end border border-2"
          placeholder="Search the book"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchBook()"
          class="
            btn btn-outline-secondary
            mb-4
            rounded-pill rounded-start
            border border-2
          "
          type="button"
          id="books-search-button"
        >
          Search
          <i class="fas fa-search"></i>
        </button>
      </div>
      <!-- Book search area -->

      <!-- spinner div -->
      <div class="d-flex justify-content-center align-items-center">
        <div class="spinner-border" role="status" id="spinner"></div>
      </div>

      <div id="display">
        <!-- Result count section -->
        <div class="text-dark" id="result-count"></div>

        <!-- books card div -->
        <div
          class="row row-cols-1 row-cols-md-3 g-4 card-books"
          id="books"
        ></div>

        <!-- Error message section -->
        <div id="error-message">
          <h1
            class="text-danger d-flex justify-content-center align-items-center"
          >
            OPPS! THERE IS NO BOOK IN THIS NAME
          </h1>
        </div>
      </div>
    </div>

    <!-- javascript connect -->
    <script src="/js/api.js"></script>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
